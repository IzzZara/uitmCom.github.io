<!DOCTYPE html>
<html>
<head>
    <title>Register new account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fp.png'); /* Specify the path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Do not repeat the background image */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body covers the full height of the viewport */
        }
        .content {
            flex: 1; /* Take up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 400px; /* Adjust the width as needed */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .container h1 {
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        form p {
            margin: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="int"],
        input[type="file"] { /* Added input type file */
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="reset"]{
             padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        footer {
            padding: 15px 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white background */
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <img src="uitm2.png" style="width:100px;height:80px;margin: 0 auto;display: block;" alt="Gambar Logo">
            <h2 align=center >REGISTER ACCOUNT</h2>
            <form id="registration" method="POST" action="register.php" enctype="multipart/form-data"> <!-- Added enctype for file upload -->
                <p>
                    <label for="uname">Username:</label>
                    <input type="text" id="uname" name="uname" placeholder="Staff ID / Student ID">
                </p>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Full Name">
                </p>
                <p>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="e.g. 01x-xxx xxxx">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="user@example.com">
                </p>
                <p>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder = "max 8 digits">
                </p>
                <p>
                    <label for="profile">Profile Picture:</label> <!-- Added input for profile picture -->
                    <input type="file" id="profile" name="profile">
                </p>
                <p>
                    <button type="submit" onclick ="submit()"> Submit</button>
                    <input type="reset">
                </p>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 UiTMTee. All rights reserved.</p>
    </footer>
    <script>
        function submit() {
            // Perform any additional validation or processing here if needed

            // Redirect to homepage.html
            window.location.href = 'login_registeration.html';
        }
    </script>
</body>
</html>
