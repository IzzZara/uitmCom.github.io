<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('fp.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 70%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px auto;
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-link {
            text-decoration: none;
            color: #007bff;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        footer {
            padding: 5px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="uitm2.png" style="width:100px;height:80px;margin: 0 auto;display: block;" alt="Gambar Logo">
        <h2>Forgotten Password</h2>
        <form action="forgotUitmtee.php" method="POST" onsubmit="return validateForm()">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>
            <label for="password">Enter your new password:</label>
            <input type="password" id="password" name="password" placeholder="Your new password" required>
            <label for="confirm_password">Confirm your new password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
            <input type="submit" value="Reset Password">
        </form>
        <p class="error-message" id="password-error"></p>
        <p>Remember your password? <a href="login_registeration.html" class="back-link">Go back to login</a></p>
    </div>
    <footer>
      <p>&copy; 2024 UiTMTee. All rights reserved.</p>
    </footer>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            var error_message = document.getElementById("password-error");

            if (password !== confirm_password) {
                error_message.textContent = "Passwords do not match";
                return false;
            } else {
                error_message.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
